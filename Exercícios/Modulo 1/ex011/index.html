<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens_usadas/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens_usadas/foto-m.png" type="image/png">
        <img src="Imagens_usadas/foto-g.png" alt="Imagem flexível ">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="Midias_usadas/happy-mistake.mp3" type="audio/mpeg">
        <source src="Midias_usadas/happy-mistake.ogg" type="audio/ogg"><!--MP3 WAV OGG-->
        <source src="Midias_usadas/happy-mistake.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="Midias_usadas/guanacast-33.mp3" download="Midias_usadas/guanacast-33.mp3" type="audio/wpeg"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
